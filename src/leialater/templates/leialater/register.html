{% extends 'base_leialater.html' %} %}
{% load staticfiles %}
{% block title %}{{ category_name }}{% endblock %}

{% block body_block %}
	{% if registered %}
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
		        	<p>Thank you for registering!</strong>
		        	<p><a href='/leialater/'>Return to homepage.</a></p>
		      	</div>		
			</div>
		</div>
	{% else %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12">
	        	<h1>Create Account</h2>
	      	</div>		
		</div>
		<div style="clear:both;"></div>
		<div class="row">
			<div class="col-sm-12 col-md-6">
				<form id="login_form" method="post" action="/leialater/register/">
					<div class="errorlist">
							{{ login_error }}
					</div>
					{% csrf_token %}		  
					<div class="form-group">
					    <label for="username">Username</label>
					    <input name="username" type="text" class="form-control" 
					    	id="username" placeholder="Enter Your Name" ">
				  	</div>
					<div class="form-group">
					    <label for="email">Email Address</label>
					    <input name="email" type="email" class="form-control" 
					    	id="email" placeholder="Enter Your Email Address">
				  	</div>
				 	<div class="form-group">
				    	<label for="password">Password</label>
					    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
					
				</form>
      		</div>		
		</div>
	</div>
	{% endif %}	
	
	
{% endblock %}
